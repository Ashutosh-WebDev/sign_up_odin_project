<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="page">
        <div class="left">
            <div class="bg">
            <img class="logo" src="../image/odin-lined.png">
            <h1>ODIN</h1>
            </div>
        </div>
        <div class="right" >
            <div class="top">
                <h3> 
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                </h3>
                <h3>
                You know you want to.
                </h3>
            </div>
           <div class="form_area">
                <div>
                    <h4>
                    Let's do this!
                    </h4>
                </div>
                <div class="form">
                <div>
                    <div class="form_heading">
                        FIRST NAME
                    </div>
                    <div class="form_body">
                        <form>
                            <input type="email">
                        </form>
                    </div>
                </div>
                <div>
                    <div class="form_heading">
                        LAST NAME
                    </div>
                    <div class="form_body">
                        <form>
                            <input type="email">
                        </form>
                    </div>
                </div>
                </div>
                <div class="form">
                    <div>
                        <div class="form_heading">
                            EMAIL
                        </div>
                        <div class="form_body">
                            <form>
                                <input type="email">
                            </form>
                        </div>
                    </div>
                    <div>
                        <div class="form_heading">
                           PHONE NUMBER
                        </div>
                        <div class="form_body">
                            <form>
                                <input type="email">
                            </form>
                        </div>
                    </div>
                    </div>
                <div class="form">
                        <div>
                            <div class="form_heading">
                                PASSWORD
                            </div>
                            <div class="form_body">
                                <form>
                                    <input type="email">
                                </form>
                            </div>
                        </div>
                        <div>
                            <div class="form_heading">
                                CONFIRM PASSWORD
                            </div>
                            <div class="form_body">
                                <form>
                                    <input type="email">
                                </form>
                            </div>
                        </div>
                    </div>
           </div>
           <div class="button">
            <button class="submit">
                Create Account
            </button>
           </div>
           <div class="login">
            <div>
                Already have an account?
            </div>
            <div style="color: green;">
                Log in 
            </div>
           </div>
        </div>
    </div>
</body>
</html>
